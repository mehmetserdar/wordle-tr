<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>PENTAHARF | TÜRKÇE WORDLE</title>
   
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="assets/web/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style_tr.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>

    <div class="game-container">
        <div class="title-container">

            <h1>PENTAHARF</h1>

            <h2 id="dark"><a onclick="darkMode()" class="bi bi-moon-stars-fill"></a></h2>
            <h2 id="info"><a onclick="infoPopup()" class="bi bi-info-square-fill"></a></h2>
            <h2 id="stats"><a onclick="showUserStatistics()" class="bi bi-bar-chart-fill"></a></h2>
            <h2 id="lang"><select id="languageSelect">
                <option disabled selected>Select Language</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="tr">Türkçe</option>
              </select></h2>         
        </div>
        <div class="button-container">
            <button id="dailyWordButton">Günlük</button>
            <button id="wordButton">Sınırsız</button>
        </div>
        <div class="board-container">

            <div class="message-container"></div>

            <div class="tile-container"></div>
        </div>

        <div class="key-container"></div>
        <div class="container" id="endContainer"><i onclick="closePopup()" id="close" class="bi bi-x-circle-fill"></i>

            <p id="results">
                <p id="gameEnd">
                                <div id="attemptsPerWordDisplay"></div>
                                
                </p>

            </p>

            <p id="infoo">

            </p>

            <p id="statss">

            </p>
        </div>
    </div>

    <div class="userCoinContainer">
        <span class="piggy"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-wallet2" viewBox="0 0 16 16">
                <path
                    d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z" />
            </svg></span> <span id="userCoinDisplay">0</span>
            <span id="ipucuu"><a onclick="showMessage('200 JETON KULLANARAK KELİMEYİ GÖSTERİR')" class="bi bi-question-circle-fill"></a></span> <span id="ipucu"><a onclick="showIpucu()">_____</a></span>
          
        </div>
    
    <script src="app_tr.js"></script>
</body>

</html>
