<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>PENTAHARF | TÜRKÇE WORDLE</title>
    <link rel="stylesheet" href="style.css" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>   
     
</head>

<body>

    <div class="game-container">
        <div class="title-container">
            
            <h1>PENTAHARF</h1>              
            <h2 id="dark"><a onclick="darkMode()" class="bi bi-moon-stars-fill"></a></h2>
            <h2 id="info"><a onclick="infoPopup()" class="bi bi-info-square-fill"></a></h2>
            
        </div>
        <div class="board-container">
            <div class="message-container"></div>

            <div class="tile-container"></div>
        </div>

        <div class="key-container"></div>
        <div class="container" id="endContainer"><i onclick="closePopup()" id="close" class="bi bi-x-circle-fill"></i>

            <p id="results">
                <div id="attemptsPerWordDisplay"></div>

            </p>

            <p id="infoo">

            </p>
        </div>
    </div>
   
    <div class="userCoinContainer">
        <span id="userCoinDisplay">0</span> <span class="piggy"><i class="bi bi-piggy-bank-fill"></i></span>
    </div>
    <script src="app.js"></script>
</body>

</html>
